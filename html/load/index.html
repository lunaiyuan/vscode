<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>徐州精鼓门会员注册</title>
    <link rel="stylesheet" href="style.css"> </head>

<body>
    <form action="" method="post">
        <table align="center">
            <thead>
                <caption><img src="img/180.jpg" alt="" width="100" title="精鼓门">
                    <h3 align="center">精鼓门会员注册</h3>
                </caption>
            </thead>
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="psd1" id="psd1"></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" name="psd2" id="psd2"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td> <input type="radio" name="sex" id="sexnan"> <img src="img/nan.jpg" alt="男生" height="30">男生 <input type="radio" name="sex" id="sexnv"> <img src="img/nv.jpg" alt="女生" height="30">女生 </td>
            </tr>
            <tr>
                <td>生日：</td>
                <td><input type="datetime-local" name="birth" id=""></td>
            </tr>
            <tr>
                <td>手机号码：</td>
                <td><input type="text" name="phone" id="" maxlength="11"></td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td><input type="text" name="yanzhengma" id="" maxlength="4"></td>
                <td><input type="button" value="发送验证码"></td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="image" src="img/立即注册.jpg" alt="立即免费注册" height="35"> </td>
            </tr>
            <tr>
                <td></td>
                <td> <a href="#">我已经是会员了，立刻登录</a> </td>
            </tr>
        </table>
    </form>
</body>

</html>
